<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeBase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
    <div class="container">
        <div class="header">
            <h1><a href="signup.html" style="color: inherit; text-decoration: none;">HomeBase</a></h1>
            <a href="login.html" class="admin-link" title="Admin">⚙️</a>
        </div>
        <p>Welcome to my HomeBase. Click the links below to visit my profiles.</p>
        <button id="theme-toggle">Toggle Theme</button>
        <div id="add-link-section" style="display: none; margin: 20px 0;">
            <input type="text" id="link-name" placeholder="Link Name (e.g., Instagram)">
            <input type="url" id="link-url" placeholder="URL (e.g., https://instagram.com/username)">
            <button id="add-link-btn">Add Link</button>
        </div>
        <div class="links">
        </div>
    </div>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
