<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeBase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
    <div class="container">
        <h1>HomeBase</h1>
        <p>Welcome to my HomeBase. Click the links below to visit my profiles.</p>
        <button id="theme-toggle">Toggle Theme</button>
        <div id="add-link-section" style="display: none; margin: 20px 0;">
            <input type="text" id="link-name" placeholder="Link Name (e.g., Instagram)">
            <input type="url" id="link-url" placeholder="URL (e.g., https://instagram.com/username)">
            <button id="add-link-btn">Add Link</button>
        </div>
        <div class="links">
        </div>
    </div>
    <a href="login.html" style="position: absolute; top: 10px; right: 10px; color: white;">Admin</a>
    <script src="script.js"></script>
</body>
</html>
