<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeBase</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons.min.js"></script>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="assets/icons/AppImages/ios/180.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HomeBase">
    
    <!-- Standard Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/AppImages/ios/32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/AppImages/ios/16.png">
    
    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#2a5298">
    <meta name="msapplication-TileColor" content="#1e3c72">
    <meta name="msapplication-TileImage" content="/assets/icons/AppImages/android/android-launchericon-144-144.png">
</head>
<body class="theme-light">
    <div class="container">
        <div class="header">
            <h1><a href="signup.html" style="color: inherit; text-decoration: none;">HomeBase</a></h1>
            <a href="login.html" class="admin-link" title="Admin">‚öôÔ∏è</a>
        </div>
        <p>Welcome to my HomeBase. Click the links below to visit my profiles.</p>
        
        <!-- Theme Selector -->
        <div class="theme-selector">
            <label for="theme-select">üé® Choose Theme:</label>
            <select id="theme-select">
                <option value="theme-default">Deep Blue</option>
                <option value="theme-purple">Purple</option>
                <option value="theme-green">Green</option>
                <option value="theme-orange">Orange</option>
                <option value="theme-dark">Dark Mode</option>
                <option value="theme-light">Light Mode</option>
                <option value="theme-sunset">Sunset</option>
                <option value="theme-ocean">Ocean</option>
                <option value="theme-cosmic">Cosmic</option>
            </select>
        </div>
        
        <div id="add-link-section" style="display: none; margin: 20px 0;">
            <input type="text" id="link-name" placeholder="Link Name (e.g., Instagram)">
            <input type="url" id="link-url" placeholder="URL (e.g., https://instagram.com/username)">
            <button id="add-link-btn">Add Link</button>
        </div>
        <div class="links">
        </div>
    </div>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
