<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeBase Analytics</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/assets/icons/AppImages/ios/180.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2a5298">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/AppImages/ios/32.png">
</head>
<body class="light-theme">
    <div class="container">
        <h1>HomeBase Analytics</h1>
        <nav>

            <a href="admin.html">Admin</a> |
            <a href="activity.html">Activity</a> |

            <h2>Overview</h2>
            <p>Total Views: <span id="total-views">0</span></p>

            <div id="link-stats"></div>

        <button id="theme-toggle">Toggle Theme</button>
    </div>
    <script src="analytics.js"></script>
